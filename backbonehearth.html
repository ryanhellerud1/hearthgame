<!DOCTYPE html>
<html>
<head>
  <title>Backbone hearth</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script> 

<style>
  body{
    font-size:23px;
  }
  h4{
    color:blue;
  }
</style>

</head>

<body>

<h4>Draw a card</h4>
<button class="drawcard">Draw</button>

<br>
<h4>Add a card to your deck:</h4>
<form id="add">
  <input type="text" value="standard">
  <input type="submit" value="Add">
</form>

<br>

<h4>Board:</h4>
<div class="board">
</div>

<br>
<h4>Hand:</h4>
<div class="hand">
</div>

<br>
<h4>Deck:</h4>
<div class="deck">
</div>

<script id="cardTemplate" type="text/template">
  <div class="card">
    <b><%= name %></b> <br>
    Mana: <%= mana %> <br>
    <%= atk %> / <%= hp %>
    <%= prop %>
  </div>
  <button class="del">Delete</button>
  <button class="edit">Edit</button>

</script>

<script>

//Models
var Card = Backbone.Model.extend({
  defaults: {
    name: "default name",
    type: "creature",
    mana: "0",
    atk: "1",
    hp: "1",
    prop: ""
  },
  validate: function(attrs){
    if(attrs.name == ""){
      return 'Must have a name';
    }
  },
  work: function(){
    return this.get('name') + ' is working.';
  }
});

var Player = Backbone.Model.extend({
  defaults: {
    name: "Player",
    deck:[],
    hand: [],
    boardArray:[],
    currentMana: 1,
    totalMana: 1,
    hp: 30
  },
  work: function(){
    return this.get('name') + ' is working.';
  }
});

//Collection
var CardCollection = Backbone.Collection.extend({
  model:Card
});

//View
var CardView = Backbone.View.extend({
  //class: 'zzz',
  template: _.template($('#cardTemplate').html()),

  initialize: function(){
    //console.log('CardView initialized');
    this.render();
    this.model.on('change', this.render,this);
    this.model.on('destroy', this.remove,this);
  },

  render: function(){
    //console.log('CardView rendered');
    // this.$el.html(this.model.get('name') + this.model.get('age'));
    console.log("CardView's this: ");
    console.log(this);
    this.$el.html(this.template(this.model.toJSON()));
    return this;
  },

  events: {
    'click .edit' : 'edit',
    'click .del': 'destroy',
    'hover .card' : 'showAlert'
  },
  edit: function() {
    var newname = prompt('whats new name', this.model.get('name'));
    this.model.set('name',newname);
  },
  showAlert: function() {
    alert("card hovered");
  },

  destroy: function(){
    this.model.destroy();
  },

  remove: function(){
    this.$el.remove();
  }
});

//View for all card
var CardsView = Backbone.View.extend({
  //class:'zzz', //Why do u need class card for this, isn't it already in CardView (single view)
  initialize: function() {
    console.log("Initialized. CardsView's collection: "+ this.collection);
    this.render();
    // this.collection.on('add',this.render,this);
    this.collection.on('add',this.addOne,this);
  },

  render: function(){
    this.collection.each(this.addOne,this);
    return this;
  },

  addOne: function(card){
    var nameView = new CardView({model: card});
    //this.$el.append(nameView.render().el);
    this.$el.append(nameView.el);
  }

});

var AddView = Backbone.View.extend({
  el:'#add', //finds the id of add and becomes that view
  initialize:function(){
    //console.log(this.el.innerHTML);
  },

  events: {
    'submit':'submit' //Why not this.submit?
  },

  submit: function(e){
    e.preventDefault(); // needed otherwise posts back
    var newName = $(e.currentTarget).find('input[type=text]').val();
    console.log('submitted ' + newName);

    var name = new Card({name:newName});
    this.collection.add(name);
  }
});

var CardView = Backbone.View.extend({
  //class: 'zzz',
  template: _.template($('#cardTemplate').html()),

  initialize: function(){
    //console.log('CardView initialized');
    this.render();
    this.model.on('change', this.render,this);
    this.model.on('destroy', this.remove,this);
  },

  render: function(){
    //console.log('CardView rendered');
    // this.$el.html(this.model.get('name') + this.model.get('age'));
    console.log("CardView's this: ");
    console.log(this);
    this.$el.html(this.template(this.model.toJSON()));
    return this;
  },

  events: {
    'click .edit' : 'edit',
    'click .del': 'destroy',
    'hover .card' : 'showAlert'
  },
  edit: function() {
    var newname = prompt('whats new name', this.model.get('name'));
    this.model.set('name',newname);
  },
  showAlert: function() {
    alert("card hovered");
  },

  destroy: function(){
    this.model.destroy();
  },

  remove: function(){
    this.$el.remove();
  }
});

//View for all card
var CardsView = Backbone.View.extend({
  //class:'zzz', //Why do u need class card for this, isn't it already in CardView (single view)
  initialize: function() {
    console.log("Initialized. CardsView's collection: "+ this.collection);
    this.render();
    // this.collection.on('add',this.render,this);
    this.collection.on('add',this.addOne,this);
    this.collection.on('remove',this.removeOne,this);
  },

  render: function(){
    this.collection.each(this.addOne,this);
    return this;
  },

  addOne: function(card){
    var newCardView = new CardView({model: card});
    this.$el.append(newCardView.el);
    //this.$el.append(nameView.render().el);
  },

  removeOne: function(card){
    this.$el.html("");
    this.render();
  }
});


//View for all card
var HandView = Backbone.View.extend({
  initialize: function() {
    console.log("Initialized. HandView's collection: "+ this.collection);
    this.render();
    this.collection.on('add',this.addOne,this);
    this.collection.on('remove',this.removeOne,this);
  },

  render: function(){
    this.collection.each(this.addOne,this);
    return this;
  },

  addOne: function(card){
    var newCardView = new CardView({model: card});
    this.$el.append(newCardView.el);
  },

  removeOne: function(card){
    alert("hi");
    var newCardView = new CardView({model: card});
    this.$el.append(newCardView.el);
  },
});

var deck1collection = new CardCollection([
  {
    name: 'Knife Juggler',
    mana: 2, 
    atk: 3,
    hp: 2,
    prop: 'juggle',
    type: 'creature'
  },
  {
    name: 'Tristana',
    mana: 1, 
    atk: 5,
    hp: 1,
    prop: '',
    type: 'creature'
  },
  {

  },
  {
    name:'Only name',
  }
])

var hand = new CardCollection([
  {
    name: 'Tristana',
    mana: 1, 
    atk: 5,
    hp: 1,
    prop: '',
    type: 'creature'
  },
  {
    name:'The Name',
  }
])

var board = new CardCollection([
  {
    name: 'Raptor',
    mana: 2, 
    atk: 3,
    hp: 3,
    prop: '',
    type: 'creature'
  }
])

var cardsView = new CardsView({
  collection:deck1collection
});

var addNameView = new AddView({collection: deck1collection});

var handView = new CardsView({
  collection:hand
});

var boardView = new CardsView({
  collection:board
});

$('.deck').html(cardsView.el);
$('.hand').html(handView.el);
$('.board').html(boardView.el);

//Initialize

var player1 = new Player();
player1.attributes.deck = deck1collection;


// Other functions

function draw(deck){
  var newcard = deck.models[0];
  hand.add(newcard);
  deck.shift();
}

  index:function(){

  },

  show: function(){
    console.log("show route");
  }

new Router;
Backbone.history.start();

</script>

$('.drawcard').click(function(){
  draw(deck1collection);
});

</script>

</body>
</html>
