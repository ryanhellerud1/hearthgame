	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		jQuery(function(){
			function Creature(name, atk, hp, prop){
				this.name = name;
				this.atk = atk;
				this.hp = hp;
				this.prop = prop;
			}

			var kj1 = new Creature('knife Juggler',  2, 2, 'juggle knife');
			var s1 = new Creature('Sludger', 2, 5, 'taunt');
			var w1 = new Creature('Wes', 2, 3);
			var g1 = new Creature('Goop', 2, 5);
			var r1 =  new Creature('Rocky', 2, 3);
			var kj2 = new Creature('knife Juggler',  2, 2, 'juggle knife');
			var s2 = new Creature('Sludger', 2, 5, 'taunt');
			var w2 = new Creature('Wes', 2, 3);
			var g2 = new Creature('Goop', 2, 5);
			var r2 =  new Creature('Rocky', 2, 3);



			var player1= {
				hand: [kj1,s1,w1,g1,r1],
				board:[]


			};
			var player2 = {
				hand:  [kj2,s2,w2,g2,r2],
				board: []

			};

			var player1 = $('#board1');
			var player2 = $('#board2');

			$('#juggle1').click(function(){
			   	var hitNumber = Math.floor(Math.random() * (board2.length - 0));
			  	juggle(board2[hitNumber], board2, player2);
			})

			$('#addCard1').click(function(){
				if(hand1.length === 0){
					console.log('hand empty')
				}else{
				index =Math.floor(Math.random() * (hand1.length - 0)) + 0;
				card = hand1[index];
				hand1.splice(index,1);
			   	board1.push(card);
			   	update(board1, player1);
			   		}
			   	
			})

			$('#juggle2').click(function(board2){
			   	var hitNumber = Math.floor(Math.random() * (board1.length - 0));
			  	juggle(board1[hitNumber], board1, player1);
			})

			$('#addCard2').click(function(){
				if(hand2.length === 0){
					console.log('hand 2 empty')
				}else{
				index = Math.floor(Math.random() * (hand2.length - 0)) + 0;
				card = hand2[index];
			   	hand2.splice(index,1);
			   	board2.push(card);
			   	update(board2, player2);
			   		}
			})

				function hpCheck(board){
				  for(var i = 0; i <board.length; i++){
				    if(board[i].hp < 1){
				      board.splice(i,1);
				    }
				  }
				}

				function update(board, player){
				  player.html('');
				  for(var i = 0; i<board.length;i++){
				     player.append(' ');
				      for(var k in board[i]){
				        var temp = k;
				        if(temp === 'name'){
				          temp = '';
				          player.append("<span class='bold'>"+ temp+" " + board[i][k]+" " + "</span>");
				        }else{
				         player.append(k+": " + board[i][k]+" ");
				        }
				      }
				  }
				}

				function juggle(creature, board, player){
					creature.hp = creature.hp-1;
				  	hpCheck(board);
				  	update(board,  player);
				  	
				}
			

					});
