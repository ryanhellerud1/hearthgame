	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">

			function Creature(name, atk, hp, prop){
				this.name = name;
				this.atk = atk;
				this.hp = hp;
				this.prop = prop;
			}

			var kj = new Creature('knife Juggler',  2, 2, 'juggle knife');
			var s = new Creature('Sludger', 2, 5, 'taunt');
			var w = new Creature('Wes', 2, 3);
			var g = new Creature('Goop', 2, 5);
			var r =  new Creature('Rocky', 2, 3);

			var deck = [];
			deck[0] = new Creature('Knife Juggler',  2, 2, 'juggle knife');
			deck[1]  = new Creature('Tirion', 6, 6, 'taunt');
			deck[2]  = new Creature('Eadric the Pure', 3, 7);
			deck[3] = new Creature('Aviana', 5, 5);
			deck[4]  = new Creature('Tristana', 6, 2);

			var hand1 = [kj,s,w,g,r];
			var hand2 = [kj,s,w,g,r];

			var board1 = [];
			var board2 = [];
			var player1 = $('#board1');
			var player2 = $('#board2');

			$('#juggle1').click(function(){
			   	var hitNumber = Math.floor(Math.random() * (board2.length - 0));
			  	juggle(board2[hitNumber], board2, player2);
			})

			$('#castCard1').click(function(){
				if(hand1.length === 0){
					console.log('hand empty')
				}else{
				index =Math.floor(Math.random() * (hand1.length - 0)) + 0;
				card = hand1[index];
				hand1.splice(index,1);
			   	board1.push(card);
			   	update(board1, player1);
			   		}
			   	
			})

			$('#juggle2').click(function(board2){
			   	var hitNumber = Math.floor(Math.random() * (board1.length - 0));
			  	juggle(board1[hitNumber], board1, player1);
			})

			$('#castCard2').click(function(){
				if(hand2.length === 0){
					console.log('hand 2 empty')
				}else{
				index = Math.floor(Math.random() * (hand2.length - 0)) + 0;
				card = hand2[index];
			   	hand2.splice(index,1);
			   	board2.push(card);
			   	update(board2, player2);
			   		}
			})

				function hpCheck(board){
				  for(var i = 0; i <board.length; i++){
				    if(board[i].hp < 1){
				      board.splice(i,1);
				    }
				  }
				}

				function update(board, player){
				  player.html('');
				  for(var i = 0; i<board.length;i++){
				     player.append(' ');
				      for(var k in board[i]){
				        var temp = k;
				        if(temp === 'name'){
				          temp = '';
				          player.append("<span class='bold'>"+ temp+" " + board[i][k]+" " + "</span>");
				        }else{
				         player.append(k+": " + board[i][k]+" ");
				        }
				      }
				  }
				}

				function juggle(creature, board, player){
					creature.hp = creature.hp-1;
				  	hpCheck(board);
				  	update(board,  player);
				  	
				}
			
				function draw(){
					var index = Math.floor(Math.random() * (deck.length));
					hand1.push(deck[index]);
					deck.splice(index,1);
				}
